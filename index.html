<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Piece a Pizza</title>
  </head>
  <body>
    <div class="receipt">
      <div class="receipt-buffer">
        <div class="receipt-holder">
          <h2>Thank you for your custom!</h2>
          <p>Your total today will be $<span class="price-total"></span>. Please order another!</p>
          <form id="order-form">
            <div class="form-group">
              <label for="order-name">Name</label>
              <input type="text" id="order-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="street">Street Address</label>
              <input type="text" id="new-street" class="form-control">
            </div>
            <p>
              We only deliver to the Seattle Metro Area.
            </p>
            <button id="order-again" class="btn btn-primary" type="button" name="button">Place Order and Order More!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h1>PIZZA!</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="buffer-div"></div>
          <div class="" id="pizza-div">
            <div class="" id="pizza-dough">
            </div>
          </div>
          <button type="button" id="large" class="size-button btn btn-warning" name="button" value="300">Large</button>
          <button type="button" id="medium" class="size-button btn btn-warning" name="button" value="300">Medium</button>
          <button type="button" id="small" class="size-button btn btn-warning" name="button" value="300">Small</button>
        </div>
        <div class="col-md-4 buttons-col">
          <div class="toppings-buttons-div">
            <h2>Choose your toppings!</h2>
            <p>
              Pick a topping again to add extra!
            </p>
          </div>
          <div id="topping-pictures" class="toppings-chosen">
            <p>
              You have chosen:
            </p>

          </div>
        </div>
      </div>
    </div>
    <div class="toppings-div hidden">
      <div class="topping-holder" id="pepperoni-image">
        <div class="" id="pepperoni-piece">
        </div>
      </div>
      <div class="topping-holder" id="mushroom-image">
        <div class="" id="mushroom-top">
        </div>
        <div class="" id="mushroom-stalk">
        </div>
      </div>
      <div class="topping-holder" id="garlic-image">
        <div class="" id="garlic-piece">
        </div>
      </div>
      <div class="topping-holder" id="onion-image">
        <div id="onion-piece">
        </div>
      </div>
      <div class="topping-holder" id="bacon-image">
        <div id="bacon-piece">
        </div>
      </div>
      <div class="topping-holder" id="basil-image">
        <div id="basil-piece">
        </div>
      </div>
      <div class="topping-holder" id="chicken-image">
        <div id="chicken-piece">
        </div>
      </div>
      <div class="topping-holder" id="pepper-image">
        <div id="pepper-piece">
        </div>
      </div>
    </div>
    <div class="checkout-div">
      <button type="button" id="checkout" class="checkout-button btn btn-primary" name="button">Checkout</button>
    </div>

  </body>
</html>
